<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Booking</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('flight.jpg'); /* Specify your image path */
            background-size: cover; /* Cover the entire screen */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* Ensure the background stays fixed during scroll */
            background-repeat: no-repeat; /* Prevent image repetition */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Set the height to the full viewport height */
            padding: 20px;
        }
        
        /* Container styling */
        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8); /* Slight opacity for the background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
            box-sizing: border-box; /* Ensures padding and border are included in the element's total width */
        }

        /* Heading styling */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Label styling */
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        /* Input and Select styling */
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding and border are included in the element's total width */
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Button hover effect */
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Flight Ticket Booking</h1>
        <form id="flight-booking-form" action="#" method="POST">
            <!-- Passenger Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Departure City -->
            <label for="departure_city">Departure City:</label>
            <input type="text" id="departure_city" name="departure_city" required>

            <!-- Arrival City -->
            <label for="arrival_city">Arrival City:</label>
            <input type="text" id="arrival_city" name="arrival_city" required>

            <!-- Flight Date -->
            <label for="flight_date">Flight Date:</label>
            <input type="date" id="flight_date" name="flight_date" required>

            <!-- Class -->
            <label for="flight_class">Class:</label>
            <select id="flight_class" name="flight_class" required>
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first_class">First Class</option>
            </select>

            <!-- Number of Passengers -->
            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" required>

            <!-- Submit Button -->
            <button type="submit">Book Ticket</button>
        </form>
    </div>

    <script>
        document.getElementById('flight-booking-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
            
            // Get form values
            const name = document.getElementById('name').value;
            const departureCity = document.getElementById('departure_city').value;
            const arrivalCity = document.getElementById('arrival_city').value;
            const flightDate = document.getElementById('flight_date').value;
            const flightClass = document.getElementById('flight_class').value;
            const passengers = document.getElementById('passengers').value;

            // Basic validation (optional, since HTML form already requires fields)
            if (!name || !departureCity || !arrivalCity || !flightDate || !flightClass || !passengers) {
                alert("Please fill out all the required fields.");
                return;
            }

            // Display a confirmation message
            const confirmationMessage = `
                Flight Booking Confirmed!\n\n
                Name: ${name}\n
                Departure City: ${departureCity}\n
                Arrival City: ${arrivalCity}\n
                Flight Date: ${flightDate}\n
                Class: ${flightClass}\n
                Passengers: ${passengers}
            `;
            alert(confirmationMessage);

            // Optionally, clear the form after submission
            document.getElementById('flight-booking-form').reset();
        });
    </script>

</body>
</html>
