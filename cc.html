<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('hotel.jpg'); /* Specify your image path */
            background-size: cover; /* Cover the entire screen */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* Ensure the background stays fixed during scroll */
            background-repeat: no-repeat; /* Prevent image repetition */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Set the height to the full viewport height */
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Ensure inputs stay inside the container */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hotel Booking</h1>
        <form id="hotel-booking-form" action="#" method="POST">
            <!-- Full Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Check-in Date -->
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <!-- Check-out Date -->
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <!-- Room Type -->
            <label for="room_type">Room Type:</label>
            <select id="room_type" name="room_type" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>

            <!-- Number of Guests -->
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <!-- Special Requests -->
            <label for="special_requests">Special Requests (optional):</label>
            <textarea id="special_requests" name="special_requests" rows="4"></textarea>

            <!-- Submit Button -->
            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        document.getElementById('hotel-booking-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const roomType = document.getElementById('room_type').value;
            const guests = document.getElementById('guests').value;
            const specialRequests = document.getElementById('special_requests').value;

            // Basic validation (optional, since HTML form already requires fields)
            if (!name || !email || !phone || !checkin || !checkout || !roomType || !guests) {
                alert("Please fill out all the required fields.");
                return;
            }

            // Display a confirmation message
            const confirmationMessage = `
                Hotel Booking Confirmed!\n\n
                Name: ${name}\n
                Email: ${email}\n
                Phone: ${phone}\n
                Check-in: ${checkin}\n
                Check-out: ${checkout}\n
                Room Type: ${roomType}\n
                Guests: ${guests}\n
                Special Requests: ${specialRequests || 'None'}
            `;
            alert(confirmationMessage);

            // Optionally, clear the form after submission
            document.getElementById('hotel-booking-form').reset();
        });
    </script>

</body>
</html>
