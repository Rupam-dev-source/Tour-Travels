<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('train.jpg');
            /* Specify your image path */
            background-size: cover;
            /* Cover the entire screen */
            background-position: center center;
            /* Center the image */
            background-attachment: fixed;
            /* Ensure the background stays fixed during scroll */
            background-repeat: no-repeat;
            /* Prevent image repetition */
            margin: 0;
            /* Remove default margin */
            height: 100vh;
            /* Set the height to the full viewport height */
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            /* Rounded corners */
        }

        h1 {
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            /* Ensure inputs stay inside the container */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Basic style for the Back button */
        .back-button {
            display: inline-block;
            /* Make the link behave like a button */
            padding: 10px 20px;
            /* Add padding for button size */
            font-size: 16px;
            /* Font size for text */
            color: #fff;
            /* Text color (white) */
            background-color: #3498db;
            /* Button background color (blue) */
            text-align: center;
            /* Center align text */
            text-decoration: none;
            /* Remove underline */
            border: none;
            /* Remove default border */
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            /* Pointer cursor on hover */
            transition: all 0.3s ease;
            /* Smooth transition for hover effect */
        }

        /* Hover effect */
        .back-button:hover {
            background-color: #2980b9;
            /* Darker blue when hovered */
            transform: translateY(-2px);
            /* Slightly lift button */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Train Ticket Booking</h1>
        <form id="ticket-form" action="#" method="POST">
            <!-- Passenger Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Departure Station -->
            <label for="departure">Departure Station:</label>
            <input type="text" id="departure" name="departure" required>

            <!-- Arrival Station -->
            <label for="arrival">Arrival Station:</label>
            <input type="text" id="arrival" name="arrival" required>

            <!-- Travel Date -->
            <label for="travel_date">Travel Date:</label>
            <input type="date" id="travel_date" name="travel_date" required>

            <!-- Train Class -->
            <label for="train_class">Train Class:</label>
            <select id="train_class" name="train_class" required>
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first_class">First Class</option>
            </select>

            <!-- Number of Passengers -->
            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" required>

            <!-- Submit Button -->
            <button type="submit">Book Ticket</button>

            <div class="spacer" style="height: 40px;"></div>
            <a href="index.html" class="back-button">Back</a>
        </form>
    </div>

    <script>
        document.getElementById('ticket-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting immediately

            // Get form values
            const name = document.getElementById('name').value;
            const departure = document.getElementById('departure').value;
            const arrival = document.getElementById('arrival').value;
            const travelDate = document.getElementById('travel_date').value;
            const trainClass = document.getElementById('train_class').value;
            const passengers = document.getElementById('passengers').value;

            // Basic validation (optional, since HTML form already requires fields)
            if (!name || !departure || !arrival || !travelDate || !trainClass || !passengers) {
                alert("Please fill out all the fields.");
                return;
            }

            // Display a confirmation message
            const confirmationMessage = `
                Ticket booked successfully!\n
                Name: ${name}\n
                Departure: ${departure}\n
                Arrival: ${arrival}\n
                Travel Date: ${travelDate}\n
                Train Class: ${trainClass}\n
                Passengers: ${passengers}
            `;
            alert(confirmationMessage);

            // Optionally, clear the form after submission
            document.getElementById('ticket-form').reset();
        });
    </script>

</body>

</html>
